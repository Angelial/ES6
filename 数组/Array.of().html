<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将值转换为数值</title>
</head>
<body>
	<script>
	// Array.of() 方法用于将一组值，转换为数组
	// 这个方法的主要目的，是弥补数组构造函数Array()的不足。
	// 因为参数的不同，会导致Array()的行为有差异
	
	console.log(Array.of(3, 18, 8)); // [3,18,8]
	console.log(Array.of(3), Array.of(3).length); // [3] 1
	</script>
</body>
</html>
