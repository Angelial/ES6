<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let应用</title>
</head>
<body>
	
	<script>
		//let 作用类似var，用于声明变量，但是所声明的变量，只在let命令所在的代码块内有效
		var a = [];
		for (var i = 0; i < 10; i++) {
			a[i] = function () {
				document.write(i + '<br>');
			};
		}

		var b = []; 
	    for (let i = 0; i < 10; i++) {
	      b[i] = function () {
	        document.write(i);
	      };
	    }

	    a[6](); // 10

	    b[6](); // 6
	</script>
	
</body>
</html>
