<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签模板</title>
</head>
<body>
	<script>
		//以下代码中，模板字符串前面有一个标识名tag 是一个函数，tag函数所有参数的实际值如下
		//第一个参数： ['Hello', 'world']
		//第二个参数：15
		//第三个参数：50
		var a = 5;
		var b = 10;

		function tag(s, v1, v2) {
			document.write(s[0]);
		  	document.write(s[1]);
		  	document.write(v1);
		  	document.write(v2);
		  	return "OK";
		}

		tag`Hello ${a + b} world ${a * b}`;

		//tag函数实际上以下面的形式调用
		//tag(['Hello', 'world'], 15, 50)
		//
	



		//String.raw() -- 使用String.raw() 作为模板字符串的前缀，则模板字符串可以是原始（raw）。
		//反斜杠也不再是特殊字符，\n 也不会被解释成换行符
		
		let raw = String.raw`Not a newline: \n`;
		let raw2 = `Not a newline: \n`
		document.write('<br>' + raw); //Not a newline: \n
		document.write('<br>' + raw2); //Not a newline:
	</script>
</body>
</html>
